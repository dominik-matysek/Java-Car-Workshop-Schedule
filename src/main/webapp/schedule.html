        <br />
        
        <table class="tableActivities">
            <thead>                
                <tr>
                    <th>Activity name</th>
                    <th>Date</th>
                    <th>Client name</th>
                    <th>Client surname</th>
                    <th>Client address</th>
                    <th>Client phone</th>
                    <th>Vehicle model</th>
                    <th>Vehicle registration number</th>
                    <th>Vehicle year of production</th>
                </tr>
            </thead>            
            <tbody id="tableSchedule">
            </tbody>            
        </table>
